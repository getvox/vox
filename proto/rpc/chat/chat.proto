syntax = "proto3";

package rpc.chat;

service Chat {
  rpc SendMsg(SendReq) returns (SendRsp) {}
  rpc SyncMsg(SyncMsgReq) returns (SyncMsgRsp) {}
  rpc MsgAck(MsgAckReq) returns (MsgAckRsp) {}
  rpc Recall(RecallReq) returns (RecallRsp) {}
  rpc DeleteMsg(DeleteMsgReq) returns (DeleteMsgRsp) {}
}

message Msg {
  int64 id = 1;
  int32 conv_type = 2;
  int32 type = 3;
  string content = 4;
  string from = 5;
  string to = 6;
  int64 send_time = 7;
  string uuid = 8;
  repeated string at_user_list = 9;
  bool is_transparent = 10;
}

message SendReq {
  int32 conv_type = 1;
  int32 msg_type = 2;
  string from = 3;
  string to = 4;
  string content = 5;
  string uuid = 6;
  repeated string at_user_list = 7;
  bool is_transparent = 8;
}

message SendRsp {
  int32 code = 1;
  string message = 2;
  int64 id = 3;
  int64 send_time = 4;
  string client_uuid = 5;
}

message SyncMsgReq {
  string uin = 1;
  int64 offset = 2;
  int64 limit = 3;
}

message SyncMsgRsp {
  repeated Msg list = 1;
}

message MsgAckReq {
  string uin = 1;
  int64 id = 2;
}

message MsgAckRsp {
}

message RecallReq {
  string uin = 1;
  int64 id = 2;
}

message RecallRsp {
}

message DeleteMsgReq {
  string uin = 1;
  repeated int64 ids = 2;
}

message DeleteMsgRsp {
}